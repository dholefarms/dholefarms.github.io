<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-Valley Arts Gallery</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            background-color: #2c3e50;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        nav a + a {
            border-top: 1px solid #34495e;
        }
        @media (min-width: 600px) {
            nav {
                display: flex;
                justify-content: space-around;
            }
            nav a {
                border: none;
                border-right: 1px solid #34495e;
                border-top: none;
            }
            nav a:last-child {
                border-right: none;
            }
        }
        header {
            width: 100%;
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 120px;
        }
        main {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #2c3e50;
            font-size: 24px;
        }
        p {
            line-height: 1.6;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <nav>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#design">Design Your Temple</a>
    </nav>
    <main>
        <section id="products">
            <h2>Products</h2>
            <p>Here you will find our products.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Information about us goes here.</p>
        </section>
        <section id="design">
            <h2>Design Your Temple</h2>
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc0U6_vTtTBLVRAQ2d8klGoLOQe4wZn2XJ3J39B3A7G7wCM2A/formResponse" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="entry.1234567890"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="entry.9876543210"><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="entry.1122334455"><br>
                <label for="needs">Information about your temple needs:</label>
                <textarea id="needs" name="entry.5566778899" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
