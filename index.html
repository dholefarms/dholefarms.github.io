<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-Valley Arts Gallery</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            width: 200px;
            background-color: #2c3e50;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        header {
            width: 100%;
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        header img {
            width: 120px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#design">Design Your Temple</a>
    </nav>
    <div style="flex: 1;">
        <header>
            <img src="logo.png" alt="Logo">
        </header>
        <main>
            <section id="products">
                <h2>Products</h2>
                <p>Here you will find our products.</p>
            </section>
            <section id="about">
                <h2>About Us</h2>
                <p>Information about us goes here.</p>
            </section>
            <section id="design">
                <h2>Design Your Temple</h2>
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc0U6_vTtTBLVRAQ2d8klGoLOQe4wZn2XJ3J39B3A7G7wCM2A/formResponse" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="entry.1234567890"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="entry.9876543210"><br><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="entry.1122334455"><br><br>
                    <label for="needs">Information about your temple needs:</label><br>
                    <textarea id="needs" name="entry.5566778899" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
